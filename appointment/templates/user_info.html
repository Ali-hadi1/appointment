{% extends "index.html" %}

{% block section %}
<div class="container">
    <div class="row">
        <div class="col-sm-3">

            <div class="d-flex justify-content-center align-items-center">
                <div class="bg-info rounded-circle" style="height: 80%; width: 80%;">
                    <span class="d-flex justify-content-center align-items-center white text-capitalize" style="font-size: 8rem;">
                        {{user.name[0]}}
                    </span>
                </div>
            </div>
            </hr>
            <br>
            <ul class="list-group">
                <li class="list-group-item text-muted">Info</li>
                <li class="list-group-item d-flex justify-content-between">Name: <span>{{user.name}}</span></li>
                <li class="list-group-item d-flex justify-content-between">Lastname:
                    <span>{{user.lastname}}</span>
                </li>
                <li class="list-group-item d-flex flex-wrap justify-content-between">Email: <a
                        href="{{ user.email }}"> {{user.email}}</a> </li>
                <li class="list-group-item d-flex justify-content-between">Phone: <span> {{ user.phone }}</span>
                </li>
            </ul>
        </div>
        <div class="col-sm-9 mt-3">
            <ul class="nav nav-tabs">
                <li class="active font-weight-bold">Update Your Profile</li>
            </ul>
            <form action="" method="post" class="mt-3">
                {{ csrf_token }}
                <fieldset class="form-group">
                    <input type="hidden" name="id" value="{{ user.id }}"/>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="name" class="form-control-label">Name</label>
                                <input type="text" name="name" class="form-control form-control-lg input_style" value="{{ user.name }}"/>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="lastname" class="form-control-label">Lastname</label>
                                <input type="text" name="lastname" class="form-control form-control-lg input_style" value="{{ user.lastname }}"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="username" class="form-control-label">Username</label>
                                <input type="text" name="username" class="form-control form-control-lg input_style" value="{{ user.username }}"/>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="email" class="form-control-label">Email</label>
                                <input type="email" name="email" class="form-control form-control-lg input_style" value="{{ user.email }}"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="address" class="form-control-label">Address</label>
                                <input type="text" name="address" class="form-control form-control-lg input_style" value="{{ user.address }}"/>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="phone" class="form-control-label">Phone</label>
                                <input type="text" name="phone" class="form-control form-control-lg input_style" value="{{ user.phone }}"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="date_of_birth" class="form-control-label">Date of Birth</label>
                                <input type="date" name="date_of_birth" class="form-control form-control-lg input_style" value="{{ user.date_of_birth }}"/>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="role" class="form-control-label">role</label>
                                <select name="role" class="form-control input_style">
                                    {% if user.role == 1 %}
                                        <option value="1" selected> admin</option>
                                        <option value="2"> doctor</option>
                                        <option value="3"> patient</option>
                                    {% elif user.role == 2 %}
                                        <option value="1"> admin</option>
                                        <option value="2" selected> doctor</option>
                                        <option value="3"> patient</option>
                                    {% else %}
                                        <option value="1"> admin</option>
                                        <option value="2"> doctor</option>
                                        <option value="3" selected> patient</option>
                                    {% endif %}
                                </select>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-outline-info" value="update">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
