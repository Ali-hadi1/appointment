{% extends "layout/layout.html" %}

{% block header %}
{% include "layout/home_header.html" %}
{% endblock %}

{% block content %}
<div class="container mt-8 mb-3">
    <div class="row">
        {% for doctor in doctors %}
        <div class="col-md-6 offset-md-3 mb-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="modal-title text-capitalize">{{ doctor.name}}</h5>
                </div>
                <div class="card-body">
                    <div class="modal-body p-0">
                        <span class="">{{ doctor.lastname }}</span>
                        <br>
                        <span class="">{{ doctor.degree }}</span>
                        <br>
                        <span class="">{{ doctor.specialty }}</span>
                        <br>
                        <span class=""> <a href="{{ doctor.email }}">{{doctor.email}}</a></span>
                        <div class="col-12 p-0 d-flex justify-content-end">
                            <a class="btn btn-outline-info" href="{{url_for('viewSchedule', id = doctor.id)}}"> view Schedules </a>
                        </div>
                    </div>
                </div>
              </div>     
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
