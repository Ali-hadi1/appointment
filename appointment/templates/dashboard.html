{% extends "index.html" %}

{% block section %}
    <div class="row">
        <div class="col-lg-12 pb-3">
            <ul class="nav nav-tabs">
                <li class="active font-weight-bold">Dashboard</li>
            </ul>
        </div>
        <div class="d-flex justify-content-around col-lg-12">
            <div class="col-md-3 h-m-7 border-10 bg-white">
                <a href="{{ url_for('requests')}}">
                    <div class="full-hv  d-flex justify-content-center align-items-center">
                        <small class="app-normal-font">
                            Doctors Request for Approve
                        </small>
                        <small class="app-normal-font">
                            ({{ count }})
                        </small>
                    </div>
                </a>
            </div>
            <div class="col-md-3 h-m-7 border-10 bg-white ">
                <div class="full-hv  d-flex justify-content-center align-items-center">
                    <span class="app-normal-font text-info">
                        All Patients Users
                    </span>
                    <span class="pl-2 app-normal-font text-info">
                        {{ count_patients }}
                    </span>
                </div>
            </div>
            <div class="col-md-3 h-m-7 border-10 bg-white ">
                <div class="full-hv  d-flex justify-content-center align-items-center">
                    <span class="app-normal-font text-info">
                        All Doctors Users
                    </span>
                    <span class="pl-2 app-normal-font text-info">
                        {{ count_doctors }}
                    </span>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
